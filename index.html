<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <title>Background Image</title>
    <meta property="og:image" content="image/image.jpg">
    <link rel="icon" href="image/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&family=Oswald:wght@700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend"><strong>KALKULATOR WALUT</strong></legend>
                <p>
                    <label> <span class="form__labelText"> Waluta PLN*: </span> <input class="form__field js-amount"
                            type="number" name="amount" min="1" step="any" required>
                    </label>
                </p>
                <p>
                    <label> <span class="form__labelText">Wybierz Walute:</span>
                        <select class="form__field js-currency" name="currency">
                            <option id="EUR">EUR</option>
                            <option id="USD">USD</option>
                            <option id="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label> <span class="form__labelText"> Wynik:</span>
                        <input class="form__field form__field--special js-result" type="number" name="result" step="any"
                            disabled>
                    </label>
                </p>
            </fieldset>
            <button class="form__button">Przelicz</button>
            <button class="form__button" type="reset">Resetuj</button>
        </form>
        <p class="container__paragraph">
            * Wymagane pole; Kurs z dnia 05.02.2023
        </p>
    </div>

</body>

</html>
